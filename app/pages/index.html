<!DOCTYPE html>
<html ng-app="mockup">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mockup</title>
    <base href="/"> <!-- added this to enable HTML5 mode: http://stackoverflow.com/a/16678065 -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript">
        (function() {
            var path = '//easy.myfonts.net/v2/js?sid=10336(font-family=Avenir+35+Light)&sid=10338(font-family=Avenir+55+Roman)&sid=10340(font-family=Avenir+85+Heavy)&sid=10344(font-family=Avenir+65+Medium)&key=96zyfedblB',
                protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
                trial = document.createElement('script');
            trial.type = 'text/javascript';
            trial.async = true;
            trial.src = protocol + path;
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(trial);
        })();
    </script>
</head>
  <body>
    <div class="mockupBase">
      <div class="container">
        <div class="row">
          <ul class="navigation">
            <div class="col-xs-3" >
              <li><a ui-sref="home"><span>DR. SHURT'S OFFICE</span></a></li>
            </div> <!--col-xs-3-->
            <div class="col-xs-3">
              <li><a ui-sref="tab">HILLSBORO</a></li>
            </div> <!--col-xs-3-->
            <div class="col-xs-12">
              <div class="tabs"></div>
            </div> <!--col-xs-12-->
          </ul> <!--navigation-->
        </div> <!--row-->
        <br>
        <div ui-view></div>
      </div> <!--container-->
    </div>  <!-- mockupBase -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
